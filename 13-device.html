<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <title>Informações do Device</title>
</head>

<body>
    <div id="info"></div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript">
    document.addEventListener("deviceready", exibirInfo, false);

    function exibirInfo() {

        console.log(device)

        var info = document.getElementById('info');

        var states = {};
        states[Connection.UNKNOWN] = 'conexão desconhecida';
        states[Connection.ETHERNET] = 'conexão Ethernet';
        states[Connection.WIFI] = 'conexão WiFi';
        states[Connection.CELL_2G] = 'conexão 2G';
        states[Connection.CELL_3G] = 'conexão 3G';
        states[Connection.CELL_4G] = 'conexão 4G';
        states[Connection.NONE] = 'sem conexão';

        console.log(navigator.connection)

        info.innerHTML = '<strong>Modelo do dispositivo:</strong> ' + device.model + '<br />' +
            '<strong>Versão do Phonegap:</strong> ' + device.cordova + '<br />' +
            '<strong>Plataforma do dispositivo:</strong> ' + device.platform + '<br />' +
            '<strong>Versão do sistema operacional do dispositivo:</strong> ' + device.version + '<br />' +
            '<strong>Identificação unica do dispositivo:</strong> ' + device.uuid + '<br />' +
            '<strong>Tipo de conexão:</strong>' + states[navigator.connection.type];
    }
    </script>
</body>

</html>
