<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
<title>Capture Image</title>
</head>
<body>
<input type="button" value="Gravar vídeo" onClick="gravarVideo()"><br/>
<input type="button" value="Exercutar Vídeo" onClick="executarVideo()"><br/>
<a href="index.html">Voltar</a><br/>

<video width="100%" id="htmlVideo"></video><!-- html5 -->

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript">

/*
cordova plugin add cordova-plugin-dialogs
cordova plugin add cordova-plugin-file --save
cordova plugin add cordova-plugin-media --save
cordova plugin add cordova-plugin-media-capture --save

Baixar o app para o audio
SoundRecorder for Android

*/

            var path = null;

            function gravarVideo() {
                navigator.device.capture.captureVideo(
                  captureSuccess,
                  captureError,
                  {limit: 1}
                );
            }

            function captureSuccess(videos) {

                // Descobrir o caminho path padrão da gravação do arquivo

                // navigator.notification.alert(gravacao[0].fullPath,
                //     function(){},
                //     'Erro ao executar1',
                //     'Fechar');

                alert("Sucesso!");
                path = videos[0].fullPath;
                executarVideo();

            }

            function captureError(error) {
                var msg = 'Erro durante a captura: ' + error.code;
                navigator.notification.alert(error, null, 'Fechar');
            }

            function executarVideo() {
                var video = document.getElementById('htmlVideo');
                video.src = path;
                video.play();
            }


</script>
</body>
</html>
