<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->
    <script type="text/javascript" src="cordova.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
</head>

<body>
    <h1>Treinaweb Cursos</h1>
    <input type="button" value="Alerta" onClick="alerta()" style="width:100%; height: 50px"/>
    <input type="button" value="Confirma" onClick="Confirma()" style="width:100%; height: 50px"/>
    <input type="button" value="Prompt" onClick="Prompt()" style="width:100%; height: 50px"/>
    <input type="button" value="Beep" onClick="Beep()" style="width:100%; height: 50px"/>
    <input type="button" value="Vibrate" onClick="Vibrate()" style="width:100%; height: 50px"/>
    
    <script type="text/javascript">
        function alerta(){
            navigator.notification.alert(
               'Phonegap está funcionando!',
               function(){},
               'Sucesso',
               'Fechar'
            );
        }

        function Confirma(){
            navigator.notification.confirm(
               'Deseja executar a ação?',
               RespostaSim,
               'Pergunta',
               ['Sim','Não','talvez']
            );
        }
        
        // Callback
        function RespostaSim(botao){
            if (botao == 1)
            navigator.notification.alert('Ação executada!', function(){}, 'Sucesso', 'Fechar');
        }

        function Prompt(){
            navigator.notification.prompt(
                'Digite seu endereço',
                onPrompPress,
                'Endereço',
                ['Ok','Cancelar'],
                'Av. Paulista - 100'
            );
        }

        function onPrompPress(resultado) {
            navigator.notification.alert(
                "Você apertou o botão com índice " + resultado.buttonIndex + " você digitou " + resultado.input1,
                function(){},
                'Confirmação Prompt',
                'Fechar'
            );
        }

        function Beep(){
            navigator.notification.beep(2);
        } 

        function Vibrate(){
           navigator.notification.vibrate(500); 
        } 

           

    </script>
    
</body>

</html>
