<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
<title>Accelerometer</title>
</head>
<body>
<input type="button" value="Iniciar Captura" onClick="iniciarCaptura()">
<input type="button" value="Parar Captura" onClick="pararCaptura()"><br>
<br/>

<span id="result"></span>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript">

        var watchID;

        function iniciarCaptura(){
            watchID = navigator.accelerometer.watchAcceleration(mostrarTela, fail, {frequency:2000});
        }

        function mostrarTela(acceleration){
            var html ='Aceleração em X: ' + acceleration.x + '<br />' +
                      'Aceleração em Y: ' + acceleration.y + '<br />' +
                      'Aceleração em Z: ' + acceleration.z + '<br />' +
                      'Timestamp: '      + acceleration.timestamp + '<br />';

            var result = document.getElementById("result");

            result.innerHTML = html;
        }

        function fail(){
            alert("Erro ao capturar");
        }

        function pararCaptura(){
            if(watchID){
                navigator.accelerometer.clearWatch(watchID);
                watchID=null;
            }
        }

</script>
</body>
</html>
